<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
        integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- -->
    <link rel="stylesheet" href="/google-clone/css/settings.css">
    <link rel="stylesheet" href="/google-clone/css/header.css">
    <link rel="stylesheet" href="/google-clone/css/main.css">
    <link rel="stylesheet" href="/google-clone/css/footer.css">
    <link rel="stylesheet" href="style.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/null/google-logo.png" type="image/x-icon">
    <title>google - Pesquise no Google</title>
</head>

<body>
    <!-- Início do HEADER -->
    <header class="animate__animated animate__fadeIn animate__delay-1s">
        <div class="account btn btn-secondary" data-toggle="tooltip" data-html="true" title="Conta Google">
            <img src="https://img.icons8.com/color/48/null/test-account.png" />
        </div>
        <button id="menuApps" class="btn btn-secondary" data-toggle="tooltip" data-html="true" title="Google Apps">
            <img src="https://img.icons8.com/color/24/null/squared-menu.png" />
        </button>
        <nav class="nav">
            <a href=""><img id="gmail" class="btn btn-secondary" data-toggle="tooltip" data-html="true" title="Gmail"
                    src="https://img.icons8.com/color/48/null/gmail-new.png"></a>
        </nav>
    </header>
    <!-- Fim do HEADER -->
    <!-- Início do MAIN -->
    <main>
        <div id="googleLogo" class="animate__animated animate__backInDown">
            <img src="https://www.google.com.br/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png"
                alt="Google">
        </div>
        <div id="searchField" class="animate__animated animate__backInUp">
            <input type="text" id="inputText" placeholder="Pesquise no Google">
            <img id="googleAssistent" class="btn btn-secondary" data-toggle="tooltip" data-html="true"
                title="Pesquisar por voz"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" />
        </div>
    </main>
    <!-- Fim do MAIN -->
</body>

</html>
